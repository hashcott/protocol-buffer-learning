syntax = "proto3";

message Date {
  // Year of date. Must be from 1 to 9999, or 0 if  specifying date without
  // a year.
  int32 year = 1;

  // Month of year. Must be from 1 to 12
  int32 month = 2;

  // Day of month. Must be from 1 to 31 and valid from month and year, or
  // if specifying a year/month where the day is not significant.
  int32 day = 3;
}